name: Bonus Workflow

on: [push]

jobs:
    first_job:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repo
          uses: actions/checkout@v4

        - name: Setup Java
          uses: actions/setup-java@v4.7.0
          with:
            distribution: 'corretto'
            java-version: '8'

        - name: MVN Check
          run: pwd && ls -la && mvn clean install

        - name: Read file
          run: cat README.md